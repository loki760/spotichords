<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlists</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="text-center p-8">
        <h1 class="text-5xl font-bold mb-4">Your Playlists</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for playlist in playlists %}
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-bold">{{ playlist.name }}</h2>
                <p class="text-gray-400">{{ playlist.tracks.total }} tracks</p>
                <form method="post" action="/get_chords" class="flex flex-col gap-4 mt-4">
                    <input type="hidden" name="playlist_id" value="{{ playlist.id }}">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out">Get Chords</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
